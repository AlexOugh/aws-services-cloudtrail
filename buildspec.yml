version: 0.1
phases:
  install:
    commands:
      - npm install time
      - sed -i 's/__aws_region/$AWS_DEFAULT_REGION/g' swagger.yaml
      - sed -i 's/__aws_account/$AWS_ACCOUNt_ID/g' swagger.yaml
      - sed -i 's/__aws_auth_lambda/$AWS_AUTHORIZER_LAMBDA_ARN/g' swagger.yaml
      - sed -i 's/__aws_auth_role/$AWS_AUTHORIZER_IAM_ROLE_ARN/g' swagger.yaml
      - cd src; npm install; cd ..
      - aws cloudformation package
         --template-file template.yaml
         --s3-bucket $S3_BUCKET_NAME
         --output-template-file samTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
